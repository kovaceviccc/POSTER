<mat-dialog-content class="dialog-content">
    <h2 class="mat-h2">Login Required</h2>
    <p class="mat-body-1">Please log in to access this feature.</p>
</mat-dialog-content>
<mat-dialog-actions class="button-container">
    <button mat-raised-button color="primary" (click)="onActionClick(true)">Log In</button>
    <button mat-button (click)="onActionClick(false)">Cancel</button>
</mat-dialog-actions>
