<div class="job-list-container">
    <div class="job-content">
        <mat-card class="job-card" *ngFor="let job of dataSource.items">
          <mat-card-header>
            <mat-card-title>{{ job.jobTitle }}</mat-card-title>
            <mat-card-subtitle>Created by Pjeki</mat-card-subtitle>
          </mat-card-header>
      
          <mat-card-content>
            <p>{{ job.jobDescription }}</p>
            <p>Posted on: {{ job.postedAtUTC }}</p>
          </mat-card-content>
      
          <mat-card-actions class="job-content-actions">
            <button mat-button color="primary">See details</button>
            <button mat-button color="warn" (click)="bookmark(job.id)">Bookmark</button>
          </mat-card-actions>
        </mat-card>
    </div>
    
    <div class="pagination-container">
      <mat-paginator [length]="dataSource.meta.totalItems" [pageSize]="dataSource.meta.itemsPerPage"
          [pageSizeOptions]="[1,2,4,8]" (page)="pageEvent= $event; onPaginateChange($event)" showFirstLastButtons>
      </mat-paginator>
    </div>
</div>
