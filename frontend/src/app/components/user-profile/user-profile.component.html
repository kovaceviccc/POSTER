<div *ngIf="user" class="main-div">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar>
                <img src="http://localhost:3000/api/users/profileimage/{{user.profileImage}}" class="header-image">
            </div>
            <mat-card-title>{{user.firstName}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>Username: {{user.userName}}</p>
            <p>Role {{user.role}}</p>
        </mat-card-content>
    </mat-card>
</div>
