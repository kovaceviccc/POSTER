<h1 style="text-align: center;">All users</h1>

<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput type="text" [(ngModel)]="filterValue" (input)="paginateByUserName(filterValue)"
        placeholder="Username" />
</mat-form-field>


<div *ngIf="dataSource">
    <mat-table [dataSource]="dataSource.items">
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateToProfile(row.id)"></mat-row>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef>First ame</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.firstName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef>Last name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.lastName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.userName}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.email}}</mat-cell>
        </ng-container>


        <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let row">{{row.role}}</mat-cell>
        </ng-container>
    </mat-table>
    <mat-paginator [length]="dataSource.meta.totalItems" [pageSize]="dataSource.meta.itemsPerPage"
        [pageSizeOptions]="[1,10,25,100]" (page)="pageEvent= $event; onPaginateChange($event)" showFirstLastButtons>

    </mat-paginator>

</div>
